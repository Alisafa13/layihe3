<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <div class="top">
            <div class="header">
                <div class="img">
                    <img src="img/Asset 1@3x 1.svg" alt="">
                </div>
                <div class="medium">
                    <a href="#" class="bank">БАНК</a>
                    <a href="#">БИЗНЕС</a>
                    <a href="#">ИНВЕСТИЦИИ</a>
                    <a href="#">СТРАХОВАНИЕ</a>
                    <a href="#">МОБАЙЛ</a>
                    <a href="#">ПУТЕШЕСТВИЯ</a>
                    <a href="#">РАЗВЛЕЧЕНИЯ</a>
                </div>
                <div class="exit">
                    <button id="loginButton"><b>ВОЙТИ</b></button>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="h2">
                <h2>Конвертер валют онлайн</h2>
            </div>
            <div class="main">
                <div class="left">
                    <p class="about">У меня есть</p>
                    <select id="fromCurrency">
                        <option value="AZN">AZN</option>
                        <option value="RUB">RUB</option>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                    </select>
                    <div class="block1">
                        <input type="number" class="fromCurrencyAmount">
                        <p id="curToCur1"></p>
                    </div>
                </div>
                <div class="right">
                    <p class="about">Хочу приобрести</p>
                    <select id="toCurrency">
                        <option value="AZN">AZN</option>
                        <option value="RUB">RUB</option>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                    </select>
                    <div class="block2">
                        <input type="number" class="toCurrencyAmount">
                        <p id="curToCur2"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
